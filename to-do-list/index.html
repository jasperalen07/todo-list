<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="title-container">

            <h1 class="title">To Do List</h1>
        </div>
    </header>

    <main>
        <div id="todo" class="todo">
        </div>

        <template id="itemTemplate">
            <div class="todo-item">
                <input type="checkbox" class="item-completed">
                <input type="text" placeholder="Add a task" class="item-description">
            </div>
        </template>

        <button id="add">Add</button>
    </main>

  
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-copyright">&copy; Created By Alen Jasper Villaluz</p>
            <a class="portfolio" href="https://ajvillaluzdev.com/">View My Portfolio</a>
        </div>
    </footer>
    

   


    <script src="script/index.js"></script>
</body>

</html>
